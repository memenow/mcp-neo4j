apiVersion: v1
kind: Secret
metadata:
  name: mcp-neo4j-secret
  namespace: neo4j
type: Opaque
stringData:
  # Neo4j凭据
  NEO4J_USERNAME: "neo4j"
  NEO4J_PASSWORD: "your-neo4j-password"  # 请替换为实际密码
  
  # Neo4j Aura API凭据
  NEO4J_AURA_CLIENT_ID: "your-aura-client-id"  # 请替换为实际值
  NEO4J_AURA_CLIENT_SECRET: "your-aura-client-secret"  # 请替换为实际值