apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-neo4j-config
  namespace: neo4j
data:
  # Neo4j connection configuration
  NEO4J_URI: "bolt://prod-yinyang-agent-neo4j:7687"
  NEO4J_DATABASE: "neo4j"
  
  # MCP server common configuration
  NEO4J_TRANSPORT: "http"
  NEO4J_MCP_SERVER_HOST: "0.0.0.0"
  
  # Service port configuration
  CYPHER_PORT: "8001"
  MEMORY_PORT: "8002"
  MODELING_PORT: "8004"
  
  # Health check configuration
  HEALTH_CHECK_PATH: "/health"
  
  # Logging configuration
  LOG_LEVEL: "INFO"