name: Deploy to GKE

on:
  push:
    branches:
      - main
    paths:
      - 'k8s-deployment/**'
      - '.github/workflows/deploy-k8s.yml'
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
    branches:
      - main

env:
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  PROJECT_ID: mmn-ai

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: github-actions@mmn-ai.iam.gserviceaccount.com

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure kubectl
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

    - name: Deploy to GKE
      run: |
        cd k8s-deployment
        kubectl apply -k .

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/mcp-neo4j-cypher -n neo4j --timeout=600s
        kubectl rollout status deployment/mcp-neo4j-memory -n neo4j --timeout=600s
        kubectl rollout status deployment/mcp-neo4j-data-modeling -n neo4j --timeout=600s

    - name: Get service status
      run: |
        kubectl get services -n neo4j -l project=mcp-neo4j
        kubectl get ingress -n neo4j